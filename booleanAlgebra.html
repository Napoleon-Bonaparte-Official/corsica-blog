<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Algebra Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            padding: 5px;
            width: 300px;
        }

        button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 20px;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Boolean Algebra Calculator</h2>

    <label for="expression">Enter Boolean Expression:</label>
    <input type="text" id="expression" placeholder="Example: (A && B) || (C && !D)">
    <button onclick="evaluateExpression()">Evaluate</button>

    <h3>Truth Table</h3>
    <table id="truthTable">
        <!-- Truth table will be displayed here -->
    </table>
    <script src="booleanAlgebraCalc.js"></script>
</body>

</html>
