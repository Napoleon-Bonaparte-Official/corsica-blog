<script>
    var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
    var loadFile2 = function(event) {
        var image = document.getElementById('output2');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>
    
    
Image 1: <input type="file" id="image1" accept="image/*" onchange="loadFile(event)">
<img id="output" width="200">

Image 2(Only XOR): <input type="file" id="image2" accept="image/*" onchange="loadFile2(event)">
<img id="output2" width="200">

<form id="stegoForm">
<label for="stegotype">Choose type of steganography:</label>
<select id="stegotype" name="stegotype">

    <option value="xor">XOR(two images)</option>
</select>
<input type="submit" value="Submit">
</form>
