<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playing Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .video-thumbnail {
            width: 300px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="video-container">
    <div class="video-thumbnail" onclick="playVideo('video1.mp4')">
        <img src="thumbnail1.jpg" alt="Video 1">
        <p>Video 1</p>
    </div>
    <div class="video-thumbnail" onclick="playVideo('video2.mp4')">
        <img src="thumbnail2.jpg" alt="Video 2">
        <p>Video 2</p>
    </div>
    <div class="video-thumbnail" onclick="playVideo('video3.mp4')">
        <img src="thumbnail3.jpg" alt="Video 3">
        <p>Video 3</p>
    </div>
</div>

<script>
    function playVideo(videoSource) {
        // You can implement video playback logic here, such as opening a modal or redirecting to a new page.
        console.log('Playing video: ' + videoSource);
    }
</script>

</body>
</html>
