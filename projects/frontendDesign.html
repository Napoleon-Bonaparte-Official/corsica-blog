<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            height: 37px;
        }

        nav {
            background-color: #fff;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        article {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #searchBar{
            width: 70%;
            border-radius:15px;
            height: 80%;
        }

        #upload{
            border-radius: 15px;
            width: 10%;
            height:100%;
        }

        #video1{
            width:30%;
        }

        #video2{
            width:30%;
        }

        #video3{

        }

        #row1, #row2{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        #video1, #video2, #video3, #video4, #video5, #video6 {
            width: 30%;
            height: 300px;
            margin: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #video1Desc, #video2Desc, #video3Desc, #video4Desc, #video5Desc, #video6Desc {
            text-align: center;
        }
        
        .video {
            width:100%;
            height:100%;
            margin-bottom: 10px; 
            height:80%;
        }

    </style>
</head>
